<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADO Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#202731, #151922);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      position: relative;
      width: 400px;
      height: 400px;
      background: url('https://i.imgur.com/Yr7zWcO.jpeg') no-repeat center/cover;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .character {
      position: absolute;
      width: 80px;
      bottom: 20px;
      animation: moveUpDown 1.5s infinite ease-in-out alternate;
    }

    .cat {
      left: 40px;
      background: url('https://i.imgur.com/cat.png') no-repeat center/contain;
      height: 80px;
    }

    .dog {
      right: 40px;
      background: url('https://i.imgur.com/dog.png') no-repeat center/contain;
      height: 80px;
      animation-delay: .3s;
    }

    @keyframes moveUpDown {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .meteor {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/meteor.png') no-repeat center/contain;
      animation: fall 2s ease-in forwards;
    }

    @keyframes fall {
      to {
        top: 200px;
        transform: translateX(-50%) translateY(300px) rotate(600deg);
      }
    }

    .explosion {
      position: absolute;
      top: 250px;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
      background: url('https://i.imgur.com/explosion.gif') no-repeat center/contain;
      display: none;
    }

    .text {
      position: absolute;
      width: 100%;
      top: 50%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffcc00;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="character cat"></div>
    <div class="character dog"></div>
    <div class="meteor"></div>
    <div class="explosion"></div>
    <div class="text">CADO TO THE MOON ðŸš€</div>
  </div>

  <script>
    const meteor = document.querySelector('.meteor');
    const explosion = document.querySelector('.explosion');
    const text = document.querySelector('.text');

    meteor.addEventListener('animationend', () => {
      meteor.style.display = 'none';
      explosion.style.display = 'block';

      setTimeout(() => {
        explosion.style.display = 'none';
        text.style.opacity = '1';
      }, 800);
    });
  </script>

</body>
</html>
