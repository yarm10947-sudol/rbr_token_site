<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADO Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .scene {
      position: relative;
      width: 800px;
      height: 400px;
      overflow: hidden;
    }

    .animal {
      position: absolute;
      bottom: 80px;
      width: 150px;
      transition: transform 3s ease-in-out;
    }

    #cat {
      left: -150px;
      animation: moveCat 8s infinite ease-in-out;
    }

    #dog {
      right: -150px;
      animation: moveDog 8s infinite ease-in-out;
    }

    @keyframes moveCat {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(450px); }
    }

    @keyframes moveDog {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-450px); }
    }

    .title {
      font-family: 'Arial Black', sans-serif;
      font-size: 90px;
      letter-spacing: 8px;
      text-transform: uppercase;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ff3c00;
      text-shadow: 0 0 20px #ff4000, 0 0 40px #ff0000;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4000, 0 0 20px #ff0000; }
      to { text-shadow: 0 0 25px #ff6600, 0 0 50px #ff3300; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img id="cat" class="animal" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.png" alt="Cat">
    <img id="dog" class="animal" src="https://cdn.pixabay.com/photo/2016/03/31/19/13/dog-1295667_960_720.png" alt="Dog">
    <div class="title">CADO</div>
  </div>
</body>
</html>
