<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADO Lava Fill</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Контейнер ===== */
.container {
  position: relative;
  width: 600px;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Стеклянная надпись ===== */
.cado {
  position: relative;
  font-size: 9rem;
  font-weight: 900;
  color: transparent;
  background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, rgba(180,180,255,0.1) 100%);
  -webkit-background-clip: text;
  background-clip: text;
  text-shadow: 0 0 25px rgba(255,255,255,0.3);
  z-index: 2;
  mix-blend-mode: screen;
}

/* ===== Лава внутри текста ===== */
.cado::before {
  content: "CADO";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #ffcf66, #ff7b00, #ff4500, #d10000);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  filter: blur(1px) brightness(1.4);
  animation: lavaFill 12s forwards ease-in-out;
}

/* ===== Анимация наполнения лавой ===== */
@keyframes lavaFill {
  0% {
    top: 100%;
  }
  50% {
    top: 0%;
  }
  70% {
    filter: brightness(1.6);
  }
  100% {
    top: 0%;
    filter: brightness(1.1);
  }
}

/* ===== Эффект тепла (мигание внутри) ===== */
.cado::after {
  content: "CADO";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, rgba(255,150,50,0.8), rgba(255,80,0,0.3));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  filter: blur(4px);
  opacity: 0.4;
  animation: lavaGlow 1.5s infinite alternate ease-in-out;
}

@keyframes lavaGlow {
  0% { opacity: 0.2; transform: scale(1); filter: blur(2px); }
  100% { opacity: 0.6; transform: scale(1.02); filter: blur(4px); }
}
</style>
</head>
<body>
  <div class="container">
    <div class="cado">CADO</div>
  </div>
</body>
</html>
