<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launching CADO 2026</title>

<style>
/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
#launch-2026 {
  position: relative;
  height: 100vh;
  width: 100%;
  background: radial-gradient(#000, #02010a, #090022);
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  color: white;
  text-align: center;
}

/* –ó–≤—ë–∑–¥—ã */
.stars, .falling-stars {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.stars { 
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat; 
  opacity: 0.7; 
}
.falling-stars { 
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat; 
  animation: fallingStars 4s linear infinite; 
  opacity: 0.5; 
}
@keyframes fallingStars { from { background-position:0 0; } to { background-position:0 1000px; } }

/* –ù–∞–¥–ø–∏—Å—å —Å–≤–µ—Ä—Ö—É */
.launch-title {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.2rem;
  max-width: 90%;
  line-height: 1.2;
  white-space: normal;
  text-shadow: 0 0 15px white, 0 0 30px cyan;
  z-index: 5;
}

/* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–≤–µ—Ç */
.center-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
  border-radius: 50%;
  filter: blur(30px);
  z-index: 1;
  animation: pulse 3s infinite alternate;
}
@keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6;} 100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9;} }

/* –ü–ª–∞–Ω–µ—Ç—ã */
.planets {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  z-index: 1;
}
.planet {
  position: absolute;
  border-radius: 50%;
  opacity: 0.8;
}
.planet1 { width:50px; height:50px; background: radial-gradient(circle,#ff6600,#cc3300); transform-origin:120px 0; animation: orbit1 20s linear infinite; }
.planet2 { width:35px; height:35px; background: radial-gradient(circle,#33ccff,#0066cc); transform-origin:180px 0; animation: orbit2 25s linear infinite; }
.planet3 { width:70px; height:70px; background: radial-gradient(circle,#ccff33,#669900); transform-origin:250px 0; animation: orbit3 30s linear infinite; }

@keyframes orbit1 {0%{transform:rotate(0deg) translateX(120px) rotate(0deg);}100%{transform:rotate(360deg) translateX(120px) rotate(-360deg);}}
@keyframes orbit2 {0%{transform:rotate(0deg) translateX(180px) rotate(0deg);}100%{transform:rotate(360deg) translateX(180px) rotate(-360deg);}}
@keyframes orbit3 {0%{transform:rotate(0deg) translateX(250px) rotate(0deg);}100%{transform:rotate(360deg) translateX(250px) rotate(-360deg);}}

/* –†–∞–∫–µ—Ç–∞ */
.rocket {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  width: 100px;
}
.rocket img { width: 100%; height: auto; }
.flame {
  position: absolute;
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:50px;
  background: radial-gradient(ellipse at center, orange 0%, yellow 50%, transparent 80%);
  filter: blur(4px);
  opacity:0.8;
  animation: flame 0.3s infinite alternate;
}
@keyframes flame { 0% { height:45px; opacity:0.7;} 100%{height:60px; opacity:1;} }

/* –ö–æ—Ç –∏ —Å–æ–±–∞–∫–∞ */
#animals {
  position:absolute;
  bottom:5%;
  width:100%;
  text-align:center;
  z-index:4;
  height:120px;
}
.animal { display:inline-block; font-size:3rem; margin:0 20px; position:relative; bottom:0; }
.cat { transform:translateX(-100px); transition: transform 5s ease-in-out; }
.dog { transform:translateX(100px); transition: transform 5s ease-in-out; }

/* CADO */
.cado { position:absolute; bottom:50px; left:50%; transform:translateX(-50%); font-size:2.5rem; font-weight:bold; color:cyan; text-shadow:0 0 10px white,0 0 20px cyan; opacity:0; z-index:5; transition: opacity 1s ease; }
.hidden { display:none; }
</style>
</head>
<body>

<section id="launch-2026">
  <!-- –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
  <div class="stars"></div>
  <div class="falling-stars"></div>

  <!-- –ù–∞–¥–ø–∏—Å—å —Å–≤–µ—Ä—Ö—É -->
  <h1 class="launch-title">üöÄ Launching<br>in 2026</h1>

  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –º–∏–Ω–∏-—Å–æ–ª–Ω–µ—á–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ -->
  <div class="center-glow"></div>
  <div class="planets">
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
  </div>

  <!-- –†–∞–∫–µ—Ç–∞ -->
  <div class="rocket">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Rocket_icon.svg" alt="Rocket Launch">
    <div class="flame"></div>
  </div>

  <!-- –ö–æ—Ç –∏ —Å–æ–±–∞–∫–∞ -->
  <div id="animals">
    <div class="animal cat">üê±</div>
    <div class="animal dog">üê∂</div>
    <div class="cado hidden">CADO</div>
  </div>
</section>

<script>
function launchSequence() {
  const rocket = document.querySelector('.rocket');
  const cat = document.querySelector('.cat');
  const dog = document.querySelector('.dog');
  const cado = document.querySelector('.cado');

  // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–π
  rocket.style.bottom = '5%';
  rocket.style.transform = 'translateX(-50%)';
  cat.style.transform = 'translateX(-100px)';
  dog.style.transform = 'translateX(100px)';
  cado.style.opacity = 0;
  cado.classList.add('hidden');

  // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π
  setTimeout(()=>{
    rocket.style.bottom='120%';
    rocket.style.transform='translateX(-50%) rotate(0deg)';
    cat.style.transform='translateX(0)';
    dog.style.transform='translateX(0)';
  },100);

  // –ü–æ—è–≤–ª–µ–Ω–∏–µ CADO —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
  setTimeout(()=>{
    cado.classList.remove('hidden');
    cado.style.opacity = 1;
  },5100);

  // –ü–æ–≤—Ç–æ—Ä —Ü–∏–∫–ª–∞ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
  setTimeout(launchSequence,10000);
}

window.addEventListener('load', launchSequence);
</script>

</body>
</html>
