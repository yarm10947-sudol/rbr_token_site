<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launching CADO 2026</title>

<style>
/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
#launch-2026 {
  position: relative;
  height: 100vh;
  width: 100%;
  background: radial-gradient(#000, #02010a, #090022);
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  color: white;
  text-align: center;
}

/* –ó–≤—ë–∑–¥—ã */
.stars, .falling-stars {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.stars {
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  opacity: 0.7;
}
.falling-stars {
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: fallingStars 6s linear infinite;
  opacity: 0.5;
}
@keyframes fallingStars { 
  from { background-position: 0 0; } 
  to { background-position: 0 1000px; } 
}

/* –ù–∞–¥–ø–∏—Å—å —Å–≤–µ—Ä—Ö—É */
.launch-title {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  max-width: 90%;
  line-height: 1.2;
  white-space: normal;
  text-shadow: 0 0 15px white, 0 0 30px cyan;
  z-index: 5;
}

/* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–≤–µ—Ç */
.center-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
  border-radius: 50%;
  filter: blur(30px);
  z-index: 1;
  animation: pulse 3s infinite alternate;
}
@keyframes pulse { 
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6;} 
  100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9;} 
}

/* –†–∞–∫–µ—Ç–∞ */
.rocket {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  width: 100px;
  transition: bottom 5s ease-out;
}
.rocket img { width: 100%; height: auto; }
.flame {
  position: absolute;
  bottom:-25px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:60px;
  background: radial-gradient(ellipse at center, orange 0%, yellow 50%, transparent 80%);
  filter: blur(4px);
  opacity:0.8;
  animation: flame 0.3s infinite alternate;
}
@keyframes flame { 
  0% { height:45px; opacity:0.7;} 
  100%{height:60px; opacity:1;} 
}

/* –ö–æ—Ç –∏ —Å–æ–±–∞–∫–∞ */
#animals {
  position: absolute;
  bottom: 5%;
  width: 100%;
  text-align: center;
  z-index: 4;
  height: 120px;
}
.animal {
  display: inline-block;
  font-size: 3rem;
  margin: 0 20px;
  position: relative;
  bottom: 0;
  transition: transform 2s ease-in-out;
}
.cat { transform: translateX(-150px); }
.dog { transform: translateX(150px); }

/* CADO */
.cado { 
  position: absolute; 
  bottom: 20px; 
  left: 50%; 
  transform: translateX(-50%); 
  font-size: 2.5rem; 
  font-weight: bold; 
  color: cyan; 
  text-shadow: 0 0 10px white, 0 0 20px cyan; 
  opacity: 0; 
  z-index: 5; 
  transition: opacity 1s ease; 
}
.hidden { display: none; }

</style>
</head>
<body>

<section id="launch-2026">
  <!-- –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
  <div class="stars"></div>
  <div class="falling-stars"></div>

  <!-- –ù–∞–¥–ø–∏—Å—å —Å–≤–µ—Ä—Ö—É -->
  <h1 class="launch-title">üöÄ Launching<br>in 2026</h1>

  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–≤–µ—Ç -->
  <div class="center-glow"></div>

  <!-- –†–∞–∫–µ—Ç–∞ -->
  <div class="rocket">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Rocket_icon.svg" alt="Rocket Launch">
    <div class="flame"></div>
  </div>

  <!-- –ö–æ—Ç, —Å–æ–±–∞–∫–∞ –∏ CADO -->
  <div id="animals">
    <div class="animal cat">üê±</div>
    <div class="animal dog">üê∂</div>
    <div class="cado hidden">CADO</div>
  </div>
</section>

<script>
function launchSequence() {
  const rocket = document.querySelector('.rocket');
  const cat = document.querySelector('.cat');
  const dog = document.querySelector('.dog');
  const cado = document.querySelector('.cado');

  // –°–±—Ä–æ—Å –≤ –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
  rocket.style.bottom = '5%';
  cat.style.transform = 'translateX(-150px)';
  dog.style.transform = 'translateX(150px)';
  cado.style.opacity = 0;
  cado.classList.add('hidden');

  // –°—Ç–∞—Ä—Ç
  setTimeout(() => {
    rocket.style.bottom = '120%';       // –≤–∑–ª—ë—Ç —Ä–∞–∫–µ—Ç—ã
    cat.style.transform = 'translateX(0)';  // –∫–æ—Ç –≤ —Ü–µ–Ω—Ç—Ä
    dog.style.transform = 'translateX(0)';  // —Å–æ–±–∞–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä
  }, 100);

  // –ü–æ—è–≤–ª–µ–Ω–∏–µ CADO
  setTimeout(() => {
    cado.classList.remove('hidden');
    cado.style.opacity = 1;
  }, 3000);

  // –í–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ—Ç–∞ –∏ —Å–æ–±–∞–∫–∏ –Ω–∞–∑–∞–¥
  setTimeout(() => {
    cat.style.transform = 'translateX(-150px)';
    dog.style.transform = 'translateX(150px)';
    cado.style.opacity = 0;
  }, 5500);

  // –ü–æ–≤—Ç–æ—Ä —Ü–∏–∫–ª–∞
  setTimeout(launchSequence, 8000);
}

window.addEventListener('load', launchSequence);
</script>

</body>
</html>
